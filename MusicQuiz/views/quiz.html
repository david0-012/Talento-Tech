<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Musical</title>
    <link rel="stylesheet" href="/style.css"> <!-- Referencia a archivo CSS -->
    <script defer src="/script.js"></script> <!-- Enlace al JavaScript externo -->
</head>
<body>
    <h1 id="titulo-quiz"></h1>
    <form id="quiz-form">
        <div id="contenedor-preguntas"></div>
        <button type="button" id="enviar-respuestas">Enviar Respuestas</button>
    </form>
    <div id="resultado" style="display:none;">
        <h2>Resultado del Quiz</h2>
        <p id="resultado-mensaje"></p>
    </div>
</body>
</html>
